<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ß–∞—Ç</title>
    <style>
        /* –í—Å–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è */

        /* –ù–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤ */
        #file-input {
            display: none;
        }

        #file-button {
            padding: 0;
            width: 44px;
            height: 44px;
            border: none;
            background: #f8f9fa;
            color: #495057;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        #file-button:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        #file-button:active {
            transform: translateY(0);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #e7f3ff;
            border-radius: 15px;
            margin: 8px 0;
            font-size: 14px;
        }

        .file-info span {
            flex: 1;
            word-break: break-all;
        }

        .file-cancel {
            background: none;
            border: none;
            color: #fa5252;
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        @media (max-width: 768px) {
            #file-button {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="status">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</div>
    <div id="chat"></div>
    <div id="input">
        <input type="file" id="file-input">
        <button id="file-button" title="–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª">üìé</button>
        <textarea id="message" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." rows="1"></textarea>
        <button id="send" title="–û—Ç–ø—Ä–∞–≤–∏—Ç—å"></button>
    </div>
    <script>
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');
        const fileInput = document.getElementById('file-input');
        const fileButton = document.getElementById('file-button');
        const status = document.getElementById('status');
        const body = document.body;

        let currentFile = null;

        // –û—Å—Ç–∞–ª—å–Ω–æ–π JavaScript –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è...

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
        fileButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    alert('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: 10MB');
                    return;
                }

                currentFile = file;
                showFileInfo(file);
            }
        });

        function showFileInfo(file) {
            // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ñ–∞–π–ª–µ
            const existingInfo = document.querySelector('.file-info');
            if (existingInfo) {
                existingInfo.remove();
            }

            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info';
            fileInfo.innerHTML = `
                <span>üìé ${file.name} (${formatFileSize(file.size)})</span>
                <button class="file-cancel" title="–£–¥–∞–ª–∏—Ç—å —Ñ–∞–π–ª">‚úï</button>
            `;

            chat.appendChild(fileInfo);
            scrollToBottom();

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ñ–∞–π–ª–∞
            fileInfo.querySelector('.file-cancel').addEventListener('click', () => {
                currentFile = null;
                fileInput.value = '';
                fileInfo.remove();
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const message = messageInput.value.trim();

            if (currentFile) {
                sendFile(currentFile);
                currentFile = null;
                fileInput.value = '';
                const fileInfo = document.querySelector('.file-info');
                if (fileInfo) fileInfo.remove();
            } else if (message && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                messageInput.value = '';
                messageInput.style.height = 'auto';
            }

            messageInput.focus();
        }

        function sendFile(file) {
            if (ws.readyState === WebSocket.OPEN) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // –°–æ–∑–¥–∞–µ–º –±–∏–Ω–∞—Ä–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ: —Ä–∞–∑–º–µ—Ä –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞ + –∏–º—è —Ñ–∞–π–ª–∞ + –¥–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª–∞
                    const fileNameBytes = new TextEncoder().encode(file.name);
                    const fileNameSize = new Uint32Array([fileNameBytes.length]);
                    const fileData = new Uint8Array(e.target.result);

                    const combined = new Uint8Array(4 + fileNameBytes.length + fileData.length);
                    combined.set(new Uint8Array(fileNameSize.buffer), 0);
                    combined.set(fileNameBytes, 4);
                    combined.set(fileData, 4 + fileNameBytes.length);

                    ws.send(combined);
                };
                reader.readAsArrayBuffer(file);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–º–∞–Ω–¥—ã /files
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                const message = messageInput.value.trim();
                if (message === '/files') {
                    ws.send('/files');
                    messageInput.value = '';
                    return;
                }
                sendMessage();
            }
        });
    </script>
</body>
</html>
