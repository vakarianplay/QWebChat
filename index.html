<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f5;
            color: #333;
        }

        /* Блок чата */
        #chat {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat div {
            margin: 5px 0;
            word-wrap: break-word;
        }
        #chat em {
            color: #888;
            font-size: 0.9em;
        }

        /* Контейнер для ввода сообщения */
        #input {
            display: flex;
            border-top: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Текстовое поле ввода */
        #message {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            margin-right: 10px;
        }

        /* Кнопка отправки */
        #send {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send:hover {
            background: #0056b3;
        }
        #send:active {
            background: #003f7f;
        }

        /* Мобильные устройства */
        @media (max-width: 768px) {
            #message {
                font-size: 12px;
            }
            #send {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="input">
        <input type="text" id="message" placeholder="Введите сообщение...">
        <button id="send">Отправить</button>
    </div>
    <script>
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');

        const ws = new WebSocket(`ws://${window.location.hostname}:{ws_port}`);

        ws.onopen = () => {
            chat.innerHTML += '<div><em>Соединение установлено</em></div>';
        };

        ws.onmessage = (event) => {
            const div = document.createElement('div');
            div.innerHTML = event.data; // Используем innerHTML для рендера HTML с сервера
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        };

        ws.onclose = () => {
            chat.innerHTML += '<div><em>Соединение закрыто</em></div>';
        };

        ws.onerror = (error) => {
            console.error('Ошибка WebSocket:', error);
        };

        sendButton.onclick = () => {
            const message = messageInput.value.trim();
            if (message) {
                ws.send(message);
                messageInput.value = '';
            }
        };

        messageInput.onkeydown = (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        };
    </script>
</body>
</html>
